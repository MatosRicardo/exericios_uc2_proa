<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 24</title>
  </head>
  <body>
    <h1>
      Crie um programa que leia o nome e a idade de 5 pessoas usando o loop
      "do-while" e exiba a média das idades.
    </h1>

    <script>
      let idades = 0;
      let contador = 0;

      do {
        let nome = prompt(`Digite o nome ${contador + 1}:`);
        let idade = Number(prompt(`Digite a idade da pessoa:`));

        idades += idade;
        contador++;
      } while (contador < 5);

      let mediaIdades = idades / 5;
      document.write(`A média das idades é: ${mediaIdades}`);
    </script>
  </body>
</html>
