<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 28</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia um número inteiro e exiba os seus dígitos
      separadamente usando o loop "do-while".
    </h1>
    <script>
      let numero = prompt("Digite um numero:");
      let i = 0;

      do {
        document.write(`${numero[i]},`);
        i++;
      } while (i < numero.length);
    </script>
  </body>
</html>
