<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 25</title>
  </head>
  <body>
    <h1>
      Faça um programa que exiba os primeiros 20 números da sequência de
      Fibonacci usando o loop "do-while".
    </h1>

    <script>
      let a = 0;
      let b = 1;
      let i = 1;

      do {
        document.write(a, ",");
        let proximo = a + b;
        a = b;
        b = proximo;
        i++;
      } while (i <= 20);
    </script>
  </body>
</html>
