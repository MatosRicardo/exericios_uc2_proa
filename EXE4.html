<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 4</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia 5 números inteiros usando o loop "while" e exiba
      a média aritmética dos valores lidos.
    </h1>

    <script>
      let n = 1;
      let soma = 0;

      while (n <= 5) {
        let numero = Number(prompt("Entre com um número: "));
        soma = numero + soma;
        n++;
      }
      let media = soma / 5;
      document.write("A média dos numeros é: " + media);
    </script>
  </body>
</html>
