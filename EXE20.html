<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 20</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia um número inteiro e exiba a tabuada desse
      número até o décimo valor usando o loop "do-while".
    </h1>

    <script>
      let i = 1;
      let number = Number(prompt("Digite um numero:"));
      do {
        let conta = number * i;

        i++;
        document.write(`${number} X ${i} = ${conta} <br>`);
      } while (i <= 10);
    </script>
  </body>
</html>
