<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 41</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia um número inteiro e exiba a soma de todos os
      números pares entre 1 e o número lido.
    </h1>

    <script>
      let numero = Number(prompt("Digite um numero:"));
      let soma = 0;

      for (let i = 2; i <= numero; i += 2) {
        soma += i;
      }

      document.write("A soma dos numeros pares entre 1 é " + soma);
    </script>
  </body>
</html>
