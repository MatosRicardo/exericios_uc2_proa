<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 29</title>
  </head>
  <body>
    <h1>
      Escreva um programa que calcule o fatorial de um número inteiro inserido
      pelo usuário usando o loop "do-while".
    </h1>

    <script>
      let numero = Number(prompt("Digite um numero:"));
      let fatorial = 1;
      let i = 1;

      do {
        fatorial *= i;
        i++;
      } while (i <= numero);

      document.write(`O fatorial é ${fatorial}`);
    </script>
  </body>
</html>
