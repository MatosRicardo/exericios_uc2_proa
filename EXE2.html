<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2</title>
  </head>
  <body>
    <h1>
      Escreva um programa que calcule a soma dos números de 1 a 100 usando o
      loop "while".
    </h1>

    <script>
      let soma = 0;
      let n = 1;

      while (n <= 100) {
        soma += n;
        n++;
      }
      document.write("A soma dos números de 1 a 100 é: " + soma);
    </script>
  </body>
</html>
