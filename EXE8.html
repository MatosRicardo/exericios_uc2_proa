<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 8</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia um número inteiro e exiba a sequência de
      Fibonacci até o número lido usando o loop "while".
    </h1>

    <script>
      let number = Number(prompt("Digite um número:"));
      let a = 0;
      let b = 1;

      if (number >= 0)
        while (a <= number) {
          document.write(`${a} `);
          let proximo = a + b;
          a = b;
          b = proximo;
        }
    </script>
  </body>
</html>
