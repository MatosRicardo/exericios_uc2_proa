<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 19</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia 5 números inteiros usando o loop "do-while" e
      exiba a média aritmética dos valores lidos.
    </h1>

    <script>
      let soma = 0;
      let incremento = 0;
      let numero;

      do {
        numero = Number(prompt("Digite um numero:"));
        soma += numero;
        incremento++;
      } while (incremento < 5);

      let media = soma / incremento;

      document.write(`A média aritmética dos valores é: ${media}`);
    </script>
  </body>
</html>
