<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 30</title>
  </head>
  <body>
    <h1></h1>

    <script>
      let somaIdades = 0;
      let quantidade = 0;
      let nome, idade;

      do {
        nome = prompt("Digite o nome (ou 'fim' para encerrar):");

        if (nome.toLowerCase() !== "fim") {
          idade = Number(prompt("Digite a idade:"));
          somaIdades += idade;
          quantidade++;
        }
      } while (nome.toLowerCase() != "fim");

      let media = quantidade > 0 ? somaIdades / quantidade : 0;
      document.write("A média é: " + media);
    </script>
  </body>
</html>
