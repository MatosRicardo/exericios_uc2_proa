<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 44</title>
  </head>
  <body>
    <h1>
      Escreva um programa que calcule o fatorial de um número inteiro inserido
      pelo usuário.
    </h1>
    <script>
      let fatorial = 1;
      let numero = Number(prompt("Digite um número inteiro:"));

      for (let i = 1; i <= numero; i++) {
        fatorial *= i;
      }

      document.write("O fatorial é " + fatorial);
    </script>
  </body>
</html>
