<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 22</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia um número inteiro e exiba se ele é um número
      primo usando o loop "do-while".
    </h1>
    <script>
      let number = parseInt(prompt("Digite um numero"));
      let i = 2;
      let primo = true;

      do {
        if (number % i == 0) {
          primo = false;
        }
        i++;
      } while (i < number);

      document.write(primo ? "É primo" : "Não é primo");
    </script>
  </body>
</html>
