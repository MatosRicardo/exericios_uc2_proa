<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 43</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia um número inteiro e exiba os seus dígitos
      separadamente.
    </h1>

    <script>
      let numero = Number("Digite um número inteiro:");

      for (let i = 0; i < numero.length; i++) {
        document.write(numero[i] + "<br>");
      }
    </script>
  </body>
</html>
