<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 45</title>
  </head>
  <body>
    <h1>
      Crie um programa que leia o nome e a idade de várias pessoas até que o
      nome "fim" seja informado. Ao final, exiba a média das idades.
    </h1>

    <script>
      let idades = 0;
      let mediaIdade = 0;

      for (;;) {
        let nome = prompt("Digite o nome (ou 'fim' para encerrar):");

        if (nome.toLowerCase() === "fim") {
          break;
        }

        let idade = Number(prompt("Digite a idade:"));
        idades += idade;
        mediaIdade++;
      }

      let media = mediaIdade > 0 ? idades / mediaIdade : 0;
      document.write("A média das idades é: " + media);
    </script>
  </body>
</html>
