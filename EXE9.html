<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 9</title>
  </head>
  <body>
    <h1>
      Crie um programa que leia o nome e a idade de 5 pessoas usando o loop
      "while" e exiba a média das idades.
    </h1>

    <script>
      let contagem = 1;
      let soma = 0;

      while (contagem <= 5) {
        let nome = prompt(`Digite um nome ${contagem}:`);
        let idade = Number(prompt(`Digite a idade:`));

        soma += idade;
        contagem++;
      }

      let media = soma / 5;

      document.write(`A média é: ${media}`);
    </script>
  </body>
</html>
