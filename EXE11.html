<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Exercício 11</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia um número inteiro e exiba a soma de todos os
      números pares entre 1 e o número lido usando o loop "while".
    </h1>

    <script>
      let number = Number(prompt("Digite um numero:"));
      let soma = 0;
      let a = 1;

      while (a <= number) {
        if (a % 2 == 0) {
          soma += a;
        }
        a++;
      }

      document.write(`A soma de todos os pares entre 1 e ${number} é: ${soma}`);
    </script>
  </body>
</html>
