<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 26</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia um número inteiro e exiba a soma de todos os
      números pares entre 1 e o número lido usando o loop "do-while".
    </h1>
    <script>
      let numero = Number(prompt("Digite um numero:"));
      let soma = 0;
      let i = 1;

      do {
        if (i % 2 == 0) {
          soma += i;
        }
        i++;
      } while (i <= numero);

      document.write(`A soma de todos os números é: ${soma}`);
    </script>
  </body>
</html>
