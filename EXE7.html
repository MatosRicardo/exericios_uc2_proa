  <body>
    <h1>Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while".</h1>
    <script>
      let number = Number(prompt("Digite um número:"));
      let divisao = 2;  
      let primo = true;  
  
      if(number > 1){
        while(divisao < number){
            
            if (number % divisao == 0) {
                primo = false
                break                
            }

            divisao++
        }

        if(primo == true){
            document.write("É um numero primo")
        }else{
            document.write("Não é um numero primo")
        }

    }
  </script>
    </script>
