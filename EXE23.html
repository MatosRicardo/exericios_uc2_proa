<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 23</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia um número inteiro e exiba a sequência de
      Fibonacci até o número lido usando o loop "do-while".
    </h1>

    <script>
      let a = 0;
      let b = 1;
      let c = 0;
      let number = Number(prompt("Digite um numero"));

      document.write(`${b} <br>`);
      do {
        c = a + b;
        a = b;
        b = c;
        document.write(`${c} <br>`);
      } while (c < number);
    </script>
  </body>
</html>
