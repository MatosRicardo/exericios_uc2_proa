<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 15</title>
  </head>
  <body>
    <h1>
      Crie um programa que leia o nome e a idade de várias pessoas usando o loop
      "while" até que o nome "fim" seja informado. Ao final, exiba a média das
      idades.
    </h1>
    <script>
      let i = 1;
      let soma = 0;

      while (i <= 5) {
        let nome = prompt("Digite seu nome");
        let idade = Number(prompt("Digite sua idade"));

        soma += idade;

        if (i == 5) {
          document.write(`${nome}, `);
        }
        i++;
      }

      document.write(soma);
    </script>
  </body>
</html>
