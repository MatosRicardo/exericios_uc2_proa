<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 12</title>
  </head>
  <body>
    <h1>
      Crie um programa que exiba os números ímpares de 1 a 50 usando o loop
      "while".
    </h1>

    <script>
      let impar = 1;

      while (impar <= 50) {
        if (impar % 2 !== 0) {
          document.write(`${impar},`);
        }
        impar++;
      }
    </script>
  </body>
</html>
