<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 13</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia um número inteiro e exiba os seus dígitos
      separadamente usando o loop "while".
    </h1>
    <script>
      let numbero = prompt("Digite um numero");
      let i = 0;

      while (i < numbero.length) {
        document.write(`${numbero[i]}, `);
        i++;
      }
    </script>
  </body>
</html>
