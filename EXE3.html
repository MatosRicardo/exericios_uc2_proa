<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3</title>
  </head>
  <body>
    <h1>
      Crie um programa que exiba os números pares de 1 a 50 usando o loop
      "while".
    </h1>

    <script>
      let n = 2;

      while (n <= 50) {
        document.write(n + " , ");
        n += 2;
      }
    </script>
  </body>
</html>
